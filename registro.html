<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRERÍA FAHRENHEIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Booststrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- animate.css -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar-nav navbar-expand-lg pt-4">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="container col-lg-1 col-12 text-center">
                        <a href="#" class="navbar-brand">
                            <i class="bi bi-book-half rounded-circle p-3"></i>
                        </a>
                    </div>

                    <div class="col-lg-8 col-12 mt-lg-0 mt-4">
                        <div class="w-lg-75 w-100 mx-auto input-group" role="search">
                            <input class="form-control searchbar rounded-pill-start py-2" type="search"
                                placeholder="¿Qué estás buscando?" aria-label="Search">
                            <span>
                                <button class="btn bg-white border-start-0 border py-2 rounded-pill-end" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>

                    <a href="#" class="col-lg-1 col-4 text-lg-end text-center">
                        <i class="bi bi-person"></i>
                    </a>

                    <a class="navbar-toggler col-4 text-center" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </a>

                    <a href="#" class="col-lg-1 col-4 text-lg-start text-center">
                        <i class="bi bi-cart4"></i>
                    </a>

                </div>

                <div class="row">

                </div>

                <div class="row justify-content-center text-center p-2 navbar-items collapse navbar-collapse mt-lg-4"
                    id="navbarSupportedContent">
                    <div class="col-lg-2 col-12 nav-item"><a href="#" class="nav-link link-item">GÉNEROS</a></div>
                    <div class="col-lg-2 col-12 nav-item"><a href="#" class="nav-link link-item">QUIÉNES SOMOS</a></div>
                    <div class="col-lg-2 col-12 nav-item"><a href="#" class="nav-link link-item">MERCHANDISING</a></div>
                    <div class="col-lg-2 col-12 nav-item"><a href="#" class="nav-link link-item">PREGUNTAS FRECUENTES</a></div>
                </div>
            </div>

        </nav>
    </header>

    <section id="contact">

        <form action="#" method="post" class="container-md">
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        <td colspan="2">
                            <h3>Complete los datos para registro</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="apellido" class="labels-form">Apellido:</label>
                        </td>
                        <td>
                            <input class="text_box" type="text" id="apellido" name="last_name" placeholder="Apellido" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="nombre" class="labels-form">Nombre:</label>
                        </td>
                        <td>
                            <input class="text_box" type="text" id="nombre" name="first_name" placeholder="Apellido" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="domicilio" class="labels-form">Domicilio:</label>
                        </td>
                        <td>
                            <input class="text_box" type="text" id="domicilio" name="address" placeholder="Domicilio" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fecha_nac" class="labels-form">Fecha de Nacimiento:</label>
                        </td>
                        <td>
                            <input class="text_box" type="date" id="fecha_nac" name="birth_date" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="genre" class="labels-form">Genero:</label>
                        </td>
                        <td>
                            <select class="text_box" type="text" id="genre" name="genre">
                                <option value="femenino">Femenino</option>
                                <option value="masculino">Masculino</option>
                                <option value="no_binario">No Binario</option>
                                <option value="otro">Otro</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email" class="labels-form">Correo Electrónico:</label>
                        </td>
                        <td>
                            <input class="text_box" type="email" id="email" name="user_mail" placeholder="Email" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail2" class="labels-form">Confirme su Correo Electrónico:</label>
                        </td>
                        <td>
                            <input class="text_box" type="email" id="mail2" name="user_mail2" placeholder="Email" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password" class="labels-form">Password:</label>
                        </td>
                        <td>
                            <input class="text_box" type="password" id="password" name="password" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Enviar</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
